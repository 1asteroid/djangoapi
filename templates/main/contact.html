{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    <label for="message" class="col-form-label form-check-label form-control form">Message</label>
    <textarea  class="form-control" rows="8" id="message" placeholder="Message"
         required="required" data-validation-required-message="Please enter your message" name="message" required="required" data-validation-required-message="Please enter your message"></textarea>
    <button class="btn btn-primary py-2 px-4" type="submit">Send Message</button>
</form>

{% endblock %}
