{% extends 'main/base.html' %}
{% load static %}
{% block content%}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'home' %}">Home</a>
                    <a class="breadcrumb-item text-dark" href="{% url 'shop' %}">Shop</a>
                    <span class="breadcrumb-item active">Checkout</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <form method="post">
                            {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" placeholder="John" value="{{request.user.first_name}}" readonly>

                            <label>Last Name</label>
                            <input class="form-control" type="text" placeholder="Doe" value="{{request.user.last_name}}" readonly>

                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@email.com" value="{{request.user.email}}" readonly>

                            <label>Mobile No</label><br>
                            <input class="form-control" type="tel" id="phone" placeholder="+998 XX XXX XXXX" name="t_number" required
                                pattern="^([+]?[\s0-9]+)?(\d{3}|[(]?[0-9]+[)])?([-]?[\s]?[0-9])+$">

                            <br><br>
                            <label>Select a delivery location</label>
                            <select class="custom-select" name="location">
                                <option selected>United States</option>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Products</h6>
                        <div class="d-flex justify-content-between">
                            <p>Product Name 1</p>
                            <p>$150</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Product Name 2</p>
                            <p>$150</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Product Name 3</p>
                            <p>$150</p>
                        </div>
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>$150</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>$160</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

    <script>
     function validatePhoneNumber() {
    const phoneNumber = document.getElementById('phone').value;
    const pattern = /\+[0-9]{3}([ .-]?)[0-9]{2}\1[0-9]{3}\1[0-9]{4}/;

    if (pattern.test(phoneNumber)) {
        alert('Telefon raqami to\'g\'ri!');
    } else {
        alert('Noto\'g\'ri telefon raqami! Iltimos, formatga to\'g\'ri kiritng.');
    }
}
    </script>

{% endblock %}
